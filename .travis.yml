language: python

env:
  global:
    - CIBW_SKIP="cp27-* cp33-* cp34-*"
    - CIBW_BEFORE_BUILD_LINUX="yum install -y zlib-devel"
    - CIBW_BEFORE_BUILD_MACOS="brew install zlib"
    - PIP=pip3

matrix:
  include:
    - sudo: required
      services:
        - docker
    - os: osx
      language: generic

install:
  - $PIP install -U setuptools
  - $PIP install -U cibuildwheel
  - cibuildwheel --output-dir wheelhouse

script:
  - ls wheelhouse