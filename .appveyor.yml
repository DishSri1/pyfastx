environment:
  CIBW_SKIP: cp27-* cp33-* cp34-*
  CIBW_ENVIRONMENT_WINDOWS: INCLUDE=%programfiles%\zlib\include\zlib.h;%INCLUDE%


build_script:
  - appveyor DownloadFile https://raw.githubusercontent.com/horta/zlib.install/master/install.bat
  - install.bat
  - pip install -U cibuildwheel
  - cibuildwheel --output-dir wheelhouse
artifacts:
  - path: "wheelhouse\\*.whl"
    name: Wheels