environment:
  global:
    CIBW_SKIP: cp27-* cp33-* cp34-*

install:
  - appveyor DownloadFile https://raw.githubusercontent.com/horta/zlib.install/master/install.bat
  - install.bat
  - SET INCLUDE=%programfiles%\zlib\include;%INCLUDE%
  - pip install -U cibuildwheel

build_script:
  - cibuildwheel --output-dir wheelhouse

artifacts:
  - path: "wheelhouse\\*.whl"
    name: Wheels